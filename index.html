<html lang="en">
<head>

</head>
<body>
    
    <script>
        let firstNum = prompt("Please enter your first number!");
        let opSign = prompt("Please enter the operater you need!")
        let secondNum = prompt("Please enter your last number!");
        let aditNum = firstNum + secondNum;
        let subtNum = firstNum - secondNum;
        let diviNum = firstNum / secondNum;
        let multiNum = firstNum * secondNum;

        if (!(isNaN(firstNum + secondNum)))
        {
            
        switch(opSign)
        {
            case "+":
                let aditNum = firstNum + secondNum;
                console.log("Your answer is ",aditNum);
                break;
            case "-":
                let subtNum = firstNum - secondNum;
                console.log("Your answer is ",subtNum);
                break;
            case "/":
                let diviNum = firstNum / secondNum;
                console.log("Your answer is ",diviNum );
                break;
            case "*":
                let multiNum = firstNum * secondNum;
                console.log("Your answer is ", multiNum);
                break;
            default:
                console.log("Please enter a valid number and operator! Try Again!")
                break;


        
        }
    }
    
        
        
        
    </script>
</body>
